<section class="content__post">
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  <span>
    {{ dateFormat "01/02/2006" .Date }},
    {{ range .Params.categories }}
      {{ . }}
    {{ end }}
  </span>
  <div class="wurds">
    {{ .Summary }}
    <a class="more-link" href="{{ .RelPermalink }}"><nobr>Read more</nobr></a>
  </div>
</section>
