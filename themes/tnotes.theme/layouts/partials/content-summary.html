<article class="content__post summary">
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  <div class="content__tags">
    {{ dateFormat "01/02/2006" .Date }},
    {{ range .Params.categories }}
      {{ . }}
    {{ end }}
  </div>
  <div class="wurds">
    {{ .Summary }}
    <a class="more-link link" href="{{ .RelPermalink }}"><nobr>Read more</nobr></a>
  </div>
</article>
