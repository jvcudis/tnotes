<article class="content__post">
  {{ partial "nav-links.html" . }}
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  <div class="content__tags">
    {{ dateFormat "12/01/2006" .Date }},
    {{ range .Params.categories }}{{ . }} {{ end }}
  </div>
  <div class="wurds">
    {{ .Content }}
  </div>
  {{ partial "post-footer.html" . }}
</article>
