<div>
  <div class="social-media-container">
    TOPICS
  </div>
  <div class="topic-container">
    <ul class="topics">
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        {{ with $.Site.GetPage (printf "/categories/%s" $name) }}
          <li><a href="{{ .RelPermalink }}">{{ $name }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
